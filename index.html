<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREAT LEARNERS - School Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .inst-name {
            text-align: center; color: white; font-size: 2.5em; font-weight: 800;
            margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        .header { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; justify-content: space-between; 
            align-items: center; flex-wrap: wrap; gap: 10px; position: relative;
        }
        .clock-area { display: flex; align-items: center; gap: 15px; }
        .clock { font-size: 2.5em; font-weight: bold; color: #667eea; }
        .refresh-btn {
            background: #667eea; color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; cursor: pointer; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;
        }
        #syncStatus {
            position: absolute; top: 10px; right: 20px; font-size: 12px;
            padding: 5px 12px; border-radius: 20px; background: #f3f4f6;
            display: flex; align-items: center; gap: 5px; font-weight: bold;
        }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: #9ca3af; }
        .syncing .sync-dot { background: #3b82f6; animation: pulse 1s infinite; }
        .sync-success .sync-dot { background: #10b981; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        #loginPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; }
        .tabs { display: flex; background: white; border-radius: 15px; padding: 5px; margin-bottom: 20px; gap: 5px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; border-radius: 10px; transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 60vh; }
        .tab-content.active { display: block; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; margin-top: 5px;}
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; }
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #ef4444; color: white; padding: 8px 15px; font-size: 12px; }
        .btn-success { background: #10b981; color: white; }
        .list-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; }
        .att-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .att-btns { display: flex; gap: 10px; }
        .att-btn { padding: 8px 15px; border-radius: 5px; border: 1px solid #ddd; cursor: pointer; }
        .att-btn.present.active { background: #10b981; color: white; border-color: #10b981; }
        .att-btn.absent.active { background: #ef4444; color: white; border-color: #ef4444; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e5e9; }
        th { background: #667eea; color: white; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 14px; }
        .status-present { background: #d1fae5; color: #065f46; }
        .status-absent { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div class="login-box">
            <h2>üè´ GREAT LEARNERS</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <button class="btn btn-primary" style="width:100%; margin-top:10px" onclick="login()">Login & Sync</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div class="container">
            <h1 class="inst-name">GREAT LEARNERS</h1>
            
            <div class="header">
                <div id="syncStatus">
                    <span class="sync-dot"></span> <span id="syncText">Cloud Idle</span>
                </div>
                <div class="clock-area">
                    <div class="clock" id="clock">00:00:00</div>
                    <button class="refresh-btn" onclick="fetchCloudData()" title="Sync Everything">üîÑ</button>
                </div>
                <div id="currentDate" style="font-weight: bold; color: #667eea;"></div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('classes')">Classes</button>
                <button class="tab-btn" onclick="switchTab('students')">Students</button>
                <button class="tab-btn" onclick="switchTab('attendance')">üìã Attendance</button>
                <button class="tab-btn" onclick="switchTab('fees')">üí∞ Fees</button>
                <button class="tab-btn" onclick="switchTab('att-history')">üìÖ History</button>
                <button class="tab-btn" onclick="switchTab('pay-history')">üìä Payments</button>
            </div>

            <div id="classes" class="tab-content active">
                <h2>Manage Classes</h2>
                <input type="text" id="newClassName" placeholder="Class Name">
                <button class="btn btn-primary" style="margin-top:10px" onclick="addClass()">Add Class</button>
                <div id="classesList" class="list-container" style="margin-top:20px"></div>
            </div>

            <div id="students" class="tab-content">
                <h2>Manage Students</h2>
                <select id="classSelect" onchange="renderStudentsList()"></select>
                <input type="text" id="studentName" placeholder="Student Name" style="margin-top:10px">
                <button class="btn btn-primary" style="margin-top:10px" onclick="addStudent()">Add Student</button>
                <div id="studentsList" class="list-container" style="margin-top:20px"></div>
            </div>

            <div id="attendance" class="tab-content">
                <h2>Mark Attendance</h2>
                <input type="date" id="attendanceDate">
                <select id="attClassSelect" onchange="loadAttendanceSheet()" style="margin-top:10px"></select>
                <div id="attendanceSheet" class="list-container" style="margin-top:20px"></div>
                <button class="btn btn-success" style="margin-top:20px; width:100%" onclick="saveAttendance()">‚úÖ Save & Sync</button>
            </div>

            <div id="fees" class="tab-content">
                <h2>Record Payment</h2>
                <select id="feeClassSelect" onchange="loadFeeStudents()"></select>
                <select id="feeStudentSelect" style="margin-top:10px"></select>
                <input type="number" id="payAmount" placeholder="Amount ‚Çπ" style="margin-top:10px">
                <input type="text" id="payDesc" placeholder="Description (e.g. Monthly, Tournament)" style="margin-top:10px">
                <button class="btn btn-success" style="width:100%; margin-top:20px" onclick="recordPayment()">Record Fee & Sync</button>
            </div>

            <div id="att-history" class="tab-content">
                <h2>üìÖ Attendance History</h2>
                <input type="date" id="histAttDate" onchange="showDailyAttendanceReport()">
                <select id="histAttClassSelect" onchange="showDailyAttendanceReport()" style="margin-top:10px"></select>
                <table id="attHistTable">
                    <thead><tr><th>Student</th><th>Status</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="pay-history" class="tab-content">
                <div id="payReportArea">
                    <h2>üìä Payment History</h2>
                    <select id="histPayClassSelect" onchange="showFullPaymentReport()"></select>
                    <table id="payHistTable">
                        <thead><tr><th>Student</th><th>Description</th><th>Paid</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button class="btn btn-primary" onclick="downloadPayPDF()" style="margin-top:10px">Download PDF</button>
            </div>
        </div>
    </div>
    <script>
    let db = {
        classes: JSON.parse(localStorage.getItem('sc_classes')) || [],
        students: JSON.parse(localStorage.getItem('sc_students')) || {},
        payments: JSON.parse(localStorage.getItem('sc_payments')) || [],
        attendance: JSON.parse(localStorage.getItem('sc_attendance')) || []
    };

    const scriptURL = 'YOUR_NEW_DEPLOYMENT_URL_HERE'; // PASTE YOUR URL HERE

    function login() {
        if(document.getElementById('usernameInput').value) {
            document.getElementById('loginPage').style.display='none';
            document.getElementById('mainApp').style.display='block';
            init();
            fetchCloudData();
        }
    }

    function init() {
        updateClock();
        setInterval(updateClock, 1000);
        document.getElementById('currentDate').innerText = new Date().toDateString();
        document.getElementById('attendanceDate').valueAsDate = new Date();
        document.getElementById('histAttDate').valueAsDate = new Date();
        refreshDropdowns();
        renderClasses();
    }

    function fetchCloudData() {
        updateSyncUI('syncing');
        fetch(scriptURL)
            .then(response => response.json())
            .then(cloudData => {
                db.classes = cloudData.classes || [];
                db.students = cloudData.students || {};
                db.attendance = cloudData.attendance || [];
                db.payments = cloudData.payments || [];
                save(); 
                refreshDropdowns();
                renderClasses();
                showFullPaymentReport();
                updateSyncUI('sync-success');
            })
            .catch(err => updateSyncUI('sync-error'));
    }

    // FIXED: Better data transmission to Google
    function sendToGoogleSheets(type, data) {
        updateSyncUI('syncing');
        let url = scriptURL + "?type=" + encodeURIComponent(type);
        for (let key in data) {
            url += "&" + key + "=" + encodeURIComponent(data[key]);
        }
        
        fetch(url, { method: 'POST' })
        .then(() => updateSyncUI('sync-success'))
        .catch(() => updateSyncUI('sync-error'));
    }

    function addClass() {
        let name = document.getElementById('newClassName').value.trim();
        if(name && !db.classes.includes(name)) {
            db.classes.push(name);
            db.students[name] = [];
            save(); renderClasses(); refreshDropdowns();
            sendToGoogleSheets('New Class', { className: name });
            document.getElementById('newClassName').value = '';
        }
    }

    function deleteClass(className) {
        if(confirm(`Delete class ${className}?`)) {
            db.classes = db.classes.filter(c => c !== className);
            delete db.students[className];
            save(); renderClasses(); refreshDropdowns();
        }
    }

    function addStudent() {
        let cls = document.getElementById('classSelect').value;
        let name = document.getElementById('studentName').value.trim();
        if(cls && name) {
            db.students[cls].push(name);
            save(); renderStudentsList();
            sendToGoogleSheets('New Student', { className: cls, studentName: name });
            document.getElementById('studentName').value = '';
        }
    }

    function deleteStudent(studentName) {
        let cls = document.getElementById('classSelect').value;
        db.students[cls] = db.students[cls].filter(s => s !== studentName);
        save(); renderStudentsList();
    }

    function loadFeeStudents() {
        let cls = document.getElementById('feeClassSelect').value;
        let students = db.students[cls] || [];
        document.getElementById('feeStudentSelect').innerHTML = 
            '<option value="">Select Student</option>' + students.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function recordPayment() {
        let cls = document.getElementById('feeClassSelect').value;
        let name = document.getElementById('feeStudentSelect').value;
        let amt = document.getElementById('payAmount').value;
        let desc = document.getElementById('payDesc').value || "Fee Payment";
        let date = new Date().toISOString().split('T')[0];

        if(amt && name) {
            db.payments.push({ className: cls, student: name, amount: amt, description: desc, date: date });
            save();
            sendToGoogleSheets('Payment', { className: cls, student: name, amount: amt, description: desc, date: date });
            alert("Payment Synced!");
            document.getElementById('payAmount').value = '';
            document.getElementById('payDesc').value = '';
            showFullPaymentReport();
        }
    }

    function deletePayment(index) {
        if(confirm("Delete this record from phone?")) {
            db.payments.splice(index, 1);
            save();
            showFullPaymentReport();
        }
    }

    function showFullPaymentReport() {
        let cls = document.getElementById('histPayClassSelect').value;
        let tbody = document.querySelector('#payHistTable tbody');
        tbody.innerHTML = '';
        db.payments.forEach((p, index) => {
            if(p.className === cls || cls === "") {
                tbody.innerHTML += `<tr><td>${p.student}</td><td>${p.description}</td><td>‚Çπ${p.amount}</td><td>${p.date}</td>
                <td><button class="btn btn-danger" onclick="deletePayment(${index})">Delete</button></td></tr>`;
            }
        });
    }

    function saveAttendance() {
        let date = document.getElementById('attendanceDate').value;
        let cls = document.getElementById('attClassSelect').value;
        document.querySelectorAll('#attendanceSheet .att-row').forEach(row => {
            let name = row.getAttribute('data-name');
            let activeBtn = row.querySelector('.att-btn.active');
            if(activeBtn) {
                let status = activeBtn.innerText === 'P' ? 'Present' : 'Absent';
                db.attendance.push({ date, className: cls, student: name, status });
                sendToGoogleSheets('Attendance', { date, className: cls, student: name, status });
            }
        });
        save(); alert("Attendance Synced!");
    }

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
    function save() {
        localStorage.setItem('sc_classes', JSON.stringify(db.classes));
        localStorage.setItem('sc_students', JSON.stringify(db.students));
        localStorage.setItem('sc_payments', JSON.stringify(db.payments));
        localStorage.setItem('sc_attendance', JSON.stringify(db.attendance));
    }
    function refreshDropdowns() {
        let opts = '<option value="">Select Class</option>' + db.classes.map(c => `<option value="${c}">${c}</option>`).join('');
        ['classSelect','attClassSelect','feeClassSelect','histAttClassSelect','histPayClassSelect'].forEach(id => {
            if(document.getElementById(id)) document.getElementById(id).innerHTML = opts;
        });
    }
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(event && event.target) event.target.classList.add('active');
    }
    function renderClasses() {
        document.getElementById('classesList').innerHTML = db.classes.map(c => `
            <div class="att-row"><span><b>${c}</b></span>
            <button class="btn btn-danger" onclick="deleteClass('${c}')">Delete</button></div>`).join('');
    }
    function renderStudentsList() {
        let cls = document.getElementById('classSelect').value;
        document.getElementById('studentsList').innerHTML = (db.students[cls] || []).map(s => `
            <div class="att-row"><span>${s}</span>
            <button class="btn btn-danger" onclick="deleteStudent('${s}')">Delete</button></div>`).join('');
    }
    function loadAttendanceSheet() {
        let cls = document.getElementById('attClassSelect').value;
        document.getElementById('attendanceSheet').innerHTML = (db.students[cls] || []).map(s => `
            <div class="att-row" data-name="${s}"><span>${s}</span>
            <div class="att-btns"><button class="att-btn present" onclick="setAtt(this)">P</button>
            <button class="att-btn absent" onclick="setAtt(this)">A</button></div></div>`).join('');
    }
    function setAtt(btn) {
        btn.parentElement.querySelectorAll('.att-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    function showDailyAttendanceReport() {
        let date = document.getElementById('histAttDate').value;
        let cls = document.getElementById('histAttClassSelect').value;
        let tbody = document.querySelector('#attHistTable tbody');
        tbody.innerHTML = (db.students[cls] || []).map(s => {
            let rec = db.attendance.find(a => a.student === s && a.className === cls && a.date === date);
            let badge = rec ? (rec.status === 'Present' ? 'status-present' : 'status-absent') : '';
            return `<tr><td>${s}</td><td><span class="status-badge ${badge}">${rec ? rec.status : 'No Data'}</span></td></tr>`;
        }).join('');
    }
    function updateSyncUI(status) {
        const el = document.getElementById('syncStatus');
        const txt = document.getElementById('syncText');
        if(txt) txt.innerText = status === 'syncing' ? 'Syncing...' : (status === 'sync-success' ? 'Cloud Success' : 'Cloud Idle');
        if(el) el.className = status;
        setTimeout(() => { if(status !== 'syncing' && el) el.className = ''; }, 2000);
    }
    function downloadPayPDF() { html2pdf().from(document.getElementById('payReportArea')).save('Report.pdf'); }
</script>
</body>
</html>
